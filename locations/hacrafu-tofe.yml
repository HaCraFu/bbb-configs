    mesh_ap: hacrafu-tofe
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.248.49.32/27
    ipv6_subprefix: 0
    assignments:
      hacrafu-tofe: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.248.47.139/32
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      hacrafu-tofe: 1

  # Uplink
  - vid: 50
    role: uplink
    untagged: true

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.248.47.144/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
    prefix: 10.248.47.145/32
    wireguard_port: 51821

