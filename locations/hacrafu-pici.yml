ipv6_prefix: "2001:bf7:850:4900::/56"
# dhcp    10.248.80.0/24
# mesh    10.248.77.82/31
# MGMT    10.248.77.84/32
# TUNNEL  10.248.77.86/31

networks:
  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.248.77.82/32
    ipv6_subprefix: -20
    mesh_ap: hacrafu-pici
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.248.77.83/32
    ipv6_subprefix: -21
    mesh_ap: hacrafu-pici
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.248.80.0/24
    ipv6_subprefix: 0
    assignments:
      hacrafu-pici: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.248.77.84/32
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      hacrafu-pici: 1

  # Uplink
  - vid: 50
    role: uplink
    untagged: true

  - role: tunnel
    ifname: ts_wg02001:bf7:850:4900::/56
    mtu: 1280
    prefix: 10.248.77.86/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
    prefix: 10.248.77.87/32
    wireguard_port: 51821

