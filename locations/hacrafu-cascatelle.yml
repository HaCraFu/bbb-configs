# dhcp    10.31.235.0/27
# mesh    10.31.45.82/31
# MGMT    10.31.45.81/32

networks:

  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.31.45.82/32
    ipv6_subprefix: -20
    mesh_ap: hacrafu-cascatelle
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.31.45.83/32
    ipv6_subprefix: -21
    mesh_ap: hacrafu-cascatelle
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.235.0/27
    ipv6_subprefix: 0
    assignments:
      hacrafu-cascatelle: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.31.45.81/32
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      hacrafu-cascatelle: 1

