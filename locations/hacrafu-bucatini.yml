    assignments:
      hacrafu-bucatini: 1     # 10.248.42.33
      hacrafu-bucatini-ap: 2  # 10.248.42.34

  # UPLINK
  - vid: 50
    role: uplink
    ifname: wan

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.31.238.234/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
