hosts:

  - hostname: hacrafu-ondine-core
    role: corerouter
    model: "cudy_x6-v1"
    openwrt_version: 24.10-SNAPSHOT
    wireless_profile: freifunk_hacrafu

ipv6_prefix: "2001:bf7:850:2b00::/56"

# dhcp    10.248.40.96/27
# mesh5   10.248.39.168/32
# mesh2   10.248.39.169/32
# MGMT    10.248.39.167/32
# TUNNEL  10.248.39.170/31

networks:

  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.248.39.168/32
    ipv6_subprefix: -20
    mesh_ap: hacrafu-ondine-core
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.248.39.169/32
    ipv6_subprefix: -21
    mesh_ap: hacrafu-ondine-core
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    untagged: false
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.248.40.96/27
    ipv6_subprefix: 0
    assignments:
      hacrafu-ondine-core: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.248.39.167/32
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      hacrafu-ondine-core: 1

  # UPLINK + TUNNEL
  - vid: 50
    ifname: wan
    role: uplink
    untagged: true

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.248.39.170/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
    prefix: 10.248.39.171/32
    wireguard_port: 51821

