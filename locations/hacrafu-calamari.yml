---
# neuer corerouter, Gartenstr. 20, work in progress
location: hacrafu-calamari
location_nice: Gartenstr 20, 15345 Eggersdorf
latitude: 52.536121
longitude: 13.818220
contact_name: "Hacken Craften Funken e.V."
contact_nickname: "HaCraFu e.V."
contacts:
  - "freifunk@hacrafu.de"

hosts:

  - hostname: hacrafu-calamari
    role: corerouter
    model: "cudy_wr3000-v1"
    wireless_profile: freifunk_hacrafu

# erste Linkstrecke richtung Karl-Liebknecht-Stra√üe, more2come

  - hostname: hacrafu-calamari-ap
    role: ap
    model: "mikrotik_sxtsq-5-ac"
    wireless_profile: mesh_only
    mac_override:
      eth0: 78:9a:18:87:c4:27

ipv6_prefix: "2001:bf7:850:3400::/56"

# dhcp      10.248.47.96/27
# mesh      10.248.45.56/29
# mgmt      10.248.47.128/29
# tunnel    10.248.38.88/31

networks:

  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.248.45.56/32
    ipv6_subprefix: -20
    mesh_ap: hacrafu-calamari
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.248.45.57/32
    ipv6_subprefix: -21
    mesh_ap: hacrafu-calamari
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # MESH - 5 GHz 802.11s - AP
  - vid: 22
    role: mesh
    name: mesh_5g_ap
    prefix: 10.248.45.58/32
    ipv6_subprefix: -22
    mesh_ap: hacrafu-calamari-ap
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    ifname: lan1
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.248.47.96/27
    ipv6_subprefix: 0
    assignments:
      hacrafu-calamari: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.248.47.128/29
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      hacrafu-calamari: 1     # 10.248.47.129
      hacrafu-calamari-ap: 2  # 10.248.47.130

  # UPLINK
  - vid: 50
    role: uplink
    ifname: wan

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.248.38.88/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
    prefix: 10.248.38.89/32
    wireguard_port: 51821

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
  hacrafu-calamari: 36-40
  hacrafu-calamari-ap: 44-40

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11g_standard__to_merge:
