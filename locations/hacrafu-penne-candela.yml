location_nice: Petershagen/Eggersdorf
# latitude: 52.0
# longitude: 13.0
contact_name: "Hacken Craften Funken e.V."
contact_nickname: "HaCraFu e.V."
contacts:
  - "freifunk@hacrafu.de"

hosts:

  - hostname: hacrafu-penne-candela
    role: corerouter
    model: "glinet_gl-mt3000"
    wireless_profile: freifunk_hacrafu
    openwrt_version: 24.10-SNAPSHOT
    host__rclocal__to_merge:
      - |
        uci set network.vlan_40.ports='eth1:u'
        uci set network.vlan_50.ports='eth0:u'
        uci commit network; reload_config

ipv6_prefix: "2001:bf7:850:2f00::/56"

# DHCP    10.248.41.128/27
# MESH    10.31.238.236/30
# MGMT    10.248.41.72/30
# TUNNEL  10.248.41.70/31

networks:

  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.31.238.236/32
    ipv6_subprefix: -20
    mesh_ap: hacrafu-penne-candela
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.31.238.237/32
    ipv6_subprefix: -21
    mesh_ap: hacrafu-penne-candela
    mesh_metric_lqm: ['default 0.8']
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.248.41.128/27
    ipv6_subprefix: 0
    assignments:
      hacrafu-penne-candela: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.248.41.72/30
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      hacrafu-penne-candela: 1

  # UPLINK + TUNNEL
  - vid: 50
    role: uplink

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.248.41.70/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
    prefix: 10.248.41.71/32
    wireguard_port: 51821

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
