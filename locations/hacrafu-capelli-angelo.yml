---
# This ia a two router setup that intends massive throughput by channel separation one router 
# for mesh one router for dhcp

location: capelli-angelo
# Musikschule Eggersdorf oder Am Markt über dem Försterpark
location_nice: huckepack
latitude:
longitude:
contact_nickname: "HaCraFu"
contacts:
  - "freifunk@hacrafu.de"

hosts:
  - hostname: capelli-angelo
    role: corerouter
    model: "cudy_tr3000-v1"
    wireless_profile: freifunk_hacrafu
  - hostname: capelli-angelo-ap
    role: ap
    model: "cudy_wr3000-v1"
    wireless_profile: freifunk_hacrafu

ipv6_prefix: "2001:bf7:850:5000::/56"

# DHCP    10.248.88.128/26
# MESH    10.248.86.244/30  
# MGMT    10.248.86.248/30
# TUNNEL  10.248.86.252/31
#         2001:bf7:850:5000::/56

# Disable noping
# dhcp_no_ping: false

networks:
   # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.248.86.244/32
    ipv6_subprefix: -20
    mesh_ap: capelli-angelo-core
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.248.86.244/32
    ipv6_subprefix: -21
    # make mesh_metric for 2GHz worse than 5GHz
    mesh_metric_lqm: ["default 0.8"]
    mesh_ap: capelli-angelo-core
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # MESH - AP - 5 GHz 802.11s
  - vid: 22
    role: mesh
    name: mesh_5g_ap
    prefix: 10.31.215.36/32
    ipv6_subprefix: -22
    mesh_ap: capelli-angelo-ap
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - AP - 2.4 GHz 802.11s
  - vid: 23
    role: mesh
    name: mesh_2g_ap
    prefix: 10.31.215.37/32
    ipv6_subprefix: -23
    # make mesh_metric for 2GHz worse than 5GHz
    mesh_metric_lqm: ["default 0.8"]
    mesh_ap: capelli-angelo-ap
    mesh_radio: 11g_standard
    mesh_iface: mesh

 
  # DHCP with filtering and isolation
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.215.128/26
    ipv6_subprefix: 0
    assignments:
      noki-core: 1


  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.31.215.0/27
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      noki-core: 1 # 10.31.215.1
      noki-ap: 2 # 10.31.215.2



# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
  noki-core: 36-80
  noki-ap: 36-80

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11g_standard__to_merge:
  noki-core: 13-40
  noki-ap: 13-40

# Wireless profile
location__wireless_profiles__to_merge:
  - name: noki
    ifaces:
      - mode: ap
        ssid: berlin.freifunk.net
        encryption: none
        network: dhcp
        radio: [11a_standard, 11g_standard]
        ifname_hint: ff
        owe_transition_ifname_hint: ffowe

      - mode: ap
        ssid: berlin.freifunk.net OWE
        hidden: true
        encryption: owe
        network: dhcp
        radio: [11a_standard, 11g_standard]
        ifname_hint: ffowe
        owe_transition_ifname_hint: ff
        ieee80211w: 2

      - mode: ap
        ssid: noki
        encryption: sae-mixed
        key: "file:/root/wifi-pwd"
        network: private
        radio: [11a_standard, 11g_standard]
        ifname_hint: pr

      - mode: ap
        ssid: noki-host
        encryption: sae-mixed
        key: "file:/root/wifi-pwd-host"
        network: host
        radio: [11a_standard, 11g_standard]
        ifname_hint: ho

      - mode: mesh
        mesh_id: Mesh-Freifunk-Berlin
        radio: [11a_standard, 11g_standard, 11a_mesh]
        mcast_rate: 12000
        mesh_fwding: 0
        mesh_nolearn: 1
        ifname_hint: mesh

