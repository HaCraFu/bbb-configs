---

location: hacrafu-capelli-angelo
location_nice: 15345 Petershagen/Eggersdorf # Musikschule Eggersdorf oder Am Markt über dem Försterpark
# latitude: 52.53
# longitude: 13.81
contact_nickname: "HaCraFu e.V."
contacts:
  - "freifunk@hacrafu.de"

hosts:
  - hostname: hacrafu-capelli-angelo
    role: corerouter
    model: "cudy_tr3000-v1"
    # wireless_profile: freifunk_hacrafu_ap_only
    wireless_profile: freifunk_hacrafu
    host__rclocal__to_merge:
      - |
        uci set network.vlan_40.ports='wan:t lan:u'
        uci commit network; reload_config

  - hostname: hacrafu-capelli-angelo-ap
    role: ap
    model: "cudy_wr3000-v1"
    # wireless_profile: mesh_only
    wireless_profile: freifunk_hacrafu
    host__rclocal__to_merge:
      - |
        uci set network.vlan_40.ports='wan:t lan1:t lan2:t lan3:u'
        uci commit network; reload_config

ipv6_prefix: "2001:bf7:850:5000::/56"

# DHCP    10.248.88.128/26
# MESH    10.248.86.244/30
# MGMT    10.248.86.248/30
# TUNNEL  10.248.86.252/31

networks:
  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.248.86.244/32
    ipv6_subprefix: -20
    mesh_ap: hacrafu-capelli-angelo
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.248.86.245/32
    ipv6_subprefix: -21
    # make mesh_metric for 2GHz worse than 5GHz
    mesh_metric_lqm: ["default 0.8"]
    mesh_ap: hacrafu-capelli-angelo
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # MESH - AP - 5 GHz 802.11s - AP
  - vid: 22
    role: mesh
    name: mesh_5g_ap
    prefix: 10.248.86.246/32
    ipv6_subprefix: -22
    mesh_ap: hacrafu-capelli-angelo-ap
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - AP - 2.4 GHz 802.11s - AP
  - vid: 23
    role: mesh
    name: mesh_2g_ap
    prefix: 10.248.86.247/32
    ipv6_subprefix: -23
    # make mesh_metric for 2GHz worse than 5GHz
    mesh_metric_lqm: ["default 0.8"]
    mesh_ap: hacrafu-capelli-angelo-ap
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.248.88.128/26
    ipv6_subprefix: 0
    assignments:
      hacrafu-capelli-angelo: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.248.86.248/30
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      hacrafu-capelli-angelo: 1 # 10.248.86.249
      hacrafu-capelli-angelo-ap: 2 # 10.248.86.250

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
  # hacrafu-capelli-angelo: 52-80
  hacrafu-capelli-angelo: 36-80
  hacrafu-capelli-angelo-ap: 36-80

# AP-id, wifi-channel, bandwidth, txpower
