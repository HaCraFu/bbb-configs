networks:

  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.31.16.216/32
    ipv6_subprefix: -20
    mesh_ap: hacrafu-corallini-core
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.31.16.217/32
    ipv6_subprefix: -21
    mesh_ap: hacrafu-corallini-core
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    inbound_filtering: false
    enforce_client_isolation: false
    prefix: 10.31.134.192/27
    ipv6_subprefix: 0
    assignments:
      hacrafu-corallini-core: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.31.1.179/32
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      hacrafu-corallini-core: 1

