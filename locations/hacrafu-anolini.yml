    role: mesh
    name: mesh_2g
    prefix: 10.31.238.227/32
    ipv6_subprefix: -21
    mesh_metric_lqm: ['default 0.8']
    mesh_ap: hacrafu-anolini
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    untagged: true
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.238.240/28
    ipv6_subprefix: 0
    assignments:
      hacrafu-anolini: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.31.238.225/32
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      hacrafu-anolini: 1

