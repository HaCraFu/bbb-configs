contact_nickname: "HaCraFu e.V."
contacts:
  - "freifunk@hacrafu.de"

hosts:

  - hostname: hacrafu-pennettine
    role: corerouter
    model: "cudy_wr3000-v1"
    wireless_profile: freifunk_hacrafu
    openwrt_version: 24.10-SNAPSHOT
    host__rclocal__to_merge:
      - |
        uci set network.vlan_50.ports='wan' # uplink
        uci set network.vlan_40.ports='lan1 lan2 lan3' # dhcp
        uci commit network; reload_config

ipv6_prefix: "2001:bf7:850:2100::/56"

# dhcp      10.248.27.64/27
# mesh      10.248.23.194/31
# MGMT      10.248.22.57/32
# TUNNEL    10.248.23.202/31

networks:

  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.248.23.194/32
    ipv6_subprefix: -20
    mesh_ap: hacrafu-pennettine
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.248.23.195/32
    ipv6_subprefix: -21
    mesh_ap: hacrafu-pennettine
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    inbound_filtering: false
    enforce_client_isolation: false
    prefix: 10.248.27.64/27
    ipv6_subprefix: 0
    assignments:
      hacrafu-pennettine: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.248.22.57/32
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      hacrafu-pennettine: 1

  # UPLINK
  - vid: 50
    role: uplink
    # ifname: wan
    # untagged: true

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.248.23.202/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
    prefix: 10.248.23.203/32
    wireguard_port: 51821

