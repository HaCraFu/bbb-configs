  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.248.42.47/32
    ipv6_subprefix: -21
    mesh_ap: hacrafu-cappelletti
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.248.81.0/28
    ipv6_subprefix: 0
    assignments:
      hacrafu-cappelletti: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.248.77.85/32
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      hacrafu-cappelletti: 1

